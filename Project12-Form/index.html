<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" >
      <h1>The Form</h1>
      <form action="" id="form" >
        <div class="form-group">
          <label for="name">Full Name: </label>
          <input type="text" id="name" name="name" placeholder="Joe Blog"
                 required minlength="3" maxlength="100" />
        </div>
        <div class="form-group">
          <label for="phone">Tel:</label>
          <input type="tel" name="phone" id="phone" placeholder="123-4567" 
                 required
                 pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"/>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="joe@google.com" 
                 required/>
        </div>
        <div class="form-group">
          <label for="website">Website:</label>
          <input type="url" name="website" id="website" placeholder="www.google.com" 
                 required/>
        </div>
        <div class="form-group">
          <label for="password1">Password:</label>
          <input type="password" id="password1" placeholder="Create Password"
                 required
                 title="Password must contain at least 8 digits, 1 capital"
                 pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password:</label>
          <input
            type="password"
            name="password"
            id="password2"
            placeholder="Confirm Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="message-container">
        <h3 id="message">Fill in Form!</h3>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
