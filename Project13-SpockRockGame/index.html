<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
      </div>
      <!-- Player Container -->
      <div class="player-container" id="player">
        <h2>
          You - <span id="playerScore">0</span
          ><span class="choice" id="playerChoice"> --- Choice</span>
        </h2>
        <i
          title="Rock"
          class="far fa-hand-rock"
          id="playerRock"
          onclick="select('rock')"
        ></i>
        <i
          title="Paper"
          class="far fa-hand-paper"
          id="playerPaper"
          onclick="select('paper')"
        ></i>
        <i
          title="Scissors"
          class="far fa-hand-scissors"
          id="playerScissors"
          onclick="select('scissors')"
        ></i>
        <i
          title="Lizard"
          class="far fa-hand-lizard"
          id="playerLizard"
          onclick="select('lizard')"
        ></i>
        <i
          title="Spock"
          class="far fa-hand-spock"
          id="playerSpock"
          onclick="select('spock')"
        ></i>
      </div>
      <!-- Computer Player Container -->
      <div class="player-container" id="computer">
        <h2>
          Computer - <span id="computerScore">0</span
          ><span class="choice" id="computerChoice"> --- Choice</span>
        </h2>
        <i title="Rock" class="far fa-hand-rock" id="computerRock"></i>
        <i title="Paper" class="far fa-hand-paper" id="computerPaper"></i>
        <i
          title="Scissors"
          class="far fa-hand-scissors"
          id="computerScissors"
        ></i>
        <i title="Lizard" class="far fa-hand-lizard" id="computerLizard"></i>
        <i title="Spock" class="far fa-hand-spock" id="computerSpock"></i>
      </div>
      <!-- Reset Icon -->
      <i
        class="fas fa-sync-alt reset-icon"
        title="Reset"
        onclick="resetAll()"
      ></i>
      <!--Results Text  -->
      <div class="result-container">
        <h3 class="result-text" id="resultText">Play the Game!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
  </body>
</html>
